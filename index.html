<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crionic Network Dashboard</title>
<link rel="icon" href="https://explorer.crionic.org/favicon.ico">
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(ellipse at bottom, #0b0c10 0%, #000000 100%);
  color: #00ff9d;
}
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 15px;
  padding: 20px;
}
.panel {
  background: rgba(0, 255, 157, 0.07);
  border: 1px solid rgba(0, 255, 157, 0.2);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0,255,157,0.2), inset 0 0 10px rgba(0,255,157,0.2);
  padding: 15px;
  animation: pulseGlow 4s infinite alternate;
}
@keyframes pulseGlow {
  from { box-shadow: 0 0 10px rgba(0,255,157,0.1); }
  to { box-shadow: 0 0 25px rgba(0,255,157,0.5); }
}
.title { font-size: 1.3em; text-shadow: 0 0 10px #00ff9d; margin-bottom: 10px; }
.value { font-size: 1.1em; margin: 5px 0; }
.progress { height: 10px; background: rgba(0,255,157,0.1); border-radius: 10px; overflow: hidden; }
.progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg,#00ff9d,#00e6ff); animation: pulseBar 2s infinite alternate; }
@keyframes pulseBar { from{opacity:.7;} to{opacity:1;} }
.footer { text-align: center; padding: 15px; font-size: .9em; color: #00e6ff; }
a { color: #00ffcc; text-decoration: none; } a:hover { color: #fff; }
#refresh-indicator { position: absolute; top: 10px; right: 60px; color: #00e6ff; font-size: .8em; opacity: .7; }
#api-status { position: absolute; top: 15px; right: 20px; width: 15px; height: 15px; border-radius: 50%; background: gray; box-shadow: 0 0 10px gray; }
button {
  background: rgba(0,255,157,0.15);
  border: 1px solid #00ff9d;
  color: #00ff9d;
  padding: 8px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
}
button:hover { background: rgba(0,255,157,0.3); }
</style>
</head>
<body>
<div id="refresh-indicator">Last refresh: --</div>
<div id="api-status" title="API Status"></div>

<div class="container">
  <div class="panel" id="network">
    <div class="title">Network</div>
    <div class="value" id="hashrate">Hashrate: ...</div>
    <div class="progress"><div class="progress-bar" id="hashrate-bar"></div></div>
    <div class="value" id="difficulty">Difficulty: ...</div>
    <div class="progress"><div class="progress-bar" id="diff-bar"></div></div>
    <div class="value" id="connections">Connections: ...</div>
    <div class="progress"><div class="progress-bar" id="conn-bar"></div></div>
  </div>

  <div class="panel" id="market">
    <div class="title">Market</div>
    <div id="price">Price: ...</div>
    <div id="supply">Supply: ...</div>
  </div>

  <div class="panel" id="pools">
    <div class="title">Pools</div>
    <ul>
      <li><a href="https://pool.coin-miners.info" target="_blank">Coin-Miners</a></li>
      <li><a href="https://aikapool.com" target="_blank">AikaPool</a></li>
      <li><a href="https://mining4people.com" target="_blank">Mining4People</a></li>
      <li><a href="https://zpool.ca" target="_blank">ZPool</a></li>
    </ul>
  </div>

  <div class="panel" id="explorer">
    <div class="title">Explorer API</div>
    <div id="blockcount">Block count: ...</div>
  </div>

  <div class="panel" id="downloads">
    <div class="title">Downloads</div>
    <button onclick="window.open('https://github.com/diabaths/Crionic-Coin/releases')">Crionic Core Wallet</button>
    <button onclick="window.open('https://github.com/doktor83/SRBMiner-Multi/releases')">SRB Miner</button>
  </div>

  <div class="panel" id="socials">
    <div class="title">Social & Links</div>
    <a href="https://discord.com/invite/SKDkjcJTKM" target="_blank">Discord</a><br>
    <a href="https://x.com/CrionicCoin" target="_blank">Twitter</a><br>
    <a href="https://app.komodoplatform.com/wallet/crnc" target="_blank">Komodo Wallet</a><br>
    <a href="https://trade.nestex.one/spot/CRNC_USDT" target="_blank">Nestex Exchange</a>
  </div>
</div>

<div class="footer">Crionic Network Dashboard Â© 2025</div>

<script>
async function fetchMarket() {
  const apiStatus = document.getElementById('api-status');
  apiStatus.style.background = 'yellow';
  apiStatus.style.boxShadow = '0 0 10px yellow';
  try {
    const res = await fetch('https://api.coinpaprika.com/v1/tickers/crnc-crionic');
    const data = await res.json();
    document.getElementById('price').innerText = `Price: ${data.quotes.USD.price.toFixed(6)} USD`;
    document.getElementById('supply').innerText = `Supply: ${data.total_supply.toLocaleString()}`;
    apiStatus.style.background = 'lime';
    apiStatus.style.boxShadow = '0 0 10px lime';
  } catch (err) {
    apiStatus.style.background = 'red';
    apiStatus.style.boxShadow = '0 0 10px red';
    console.error('Coinpaprika API error:', err);
  }
}

// Simulated data (because Crionic explorer API is currently down)
function fetchNetworkSim() {
  const hash = (Math.random()*1e8).toFixed(2);
  const diff = (Math.random()*5000).toFixed(2);
  const conn = Math.floor(Math.random()*15)+1;
  document.getElementById('hashrate').innerText = `Hashrate: ${hash}`;
  document.getElementById('difficulty').innerText = `Difficulty: ${diff}`;
  document.getElementById('connections').innerText = `Connections: ${conn}`;
  document.getElementById('hashrate-bar').style.width = `${Math.min(hash/1000000,100)}%`;
  document.getElementById('diff-bar').style.width = `${Math.min(diff/100,100)}%`;
  document.getElementById('conn-bar').style.width = `${Math.min(conn*5,100)}%`;
}

function fetchExplorerSim() {
  document.getElementById('blockcount').innerText = `Block count: ${100000 + Math.floor(Math.random()*1000)}`;
}

function updateIndicator() {
  const el = document.getElementById('refresh-indicator');
  const now = new Date();
  el.innerText = 'Last refresh: ' + now.toLocaleTimeString();
}

// 1s refresh for network/market, 10s for explorer
setInterval(fetchNetworkSim, 1000);
setInterval(fetchMarket, 1000);
setInterval(fetchExplorerSim, 10000);
setInterval(updateIndicator, 1000);

fetchNetworkSim();
fetchMarket();
fetchExplorerSim();
updateIndicator();
</script>
</body>
</html>
