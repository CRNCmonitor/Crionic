<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crionic Live Dashboard</title>
<style>
  :root{--bg:#050608;--panel:rgba(255,255,255,0.04);--neon-a:#00ffd5;--neon-b:#7b61ff;--accent:#7be495;--text:#cfeee8;--muted:#94a3b8;}
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#040506;font-family:Inter,system-ui;color:var(--text)}
  .wrap{display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);gap:18px;padding:22px}
  .card{background:rgba(255,255,255,0.04);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.05);border-radius:14px;padding:14px;position:relative;overflow:hidden}
  h3{font-size:14px;color:var(--accent);margin-bottom:8px}
  .row{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px dashed rgba(255,255,255,0.05)}
  .bar{height:10px;background:rgba(255,255,255,0.06);border-radius:10px;overflow:hidden}
  .bar>i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--neon-a),var(--neon-b));transition:width .8s}
  .btn{padding:6px 10px;border:1px solid rgba(255,255,255,0.1);border-radius:10px;cursor:pointer;background:rgba(255,255,255,0.05);font-size:12px}
  .spinner{width:14px;height:14px;border:2px solid rgba(255,255,255,0.08);border-top-color:var(--neon-a);border-radius:50%;animation:spin 1s linear infinite;display:inline-block}
  @keyframes spin{to{transform:rotate(360deg)}}
  footer{text-align:center;color:var(--muted);font-size:12px;margin-top:12px}
  @media(max-width:980px){.wrap{grid-template-columns:1fr}}
</style>
</head>
<body>
<div style="padding:14px 22px 0 22px;display:flex;justify-content:space-between;align-items:center;">
  <div style="font-weight:800;font-size:18px;color:var(--neon-a)">Crionic Dashboard</div>
  <div><span id="autoSpin"></span><span id="lastFetch">—</span></div>
</div>

<main class="wrap">
  <section class="card">
    <h3>Network</h3>
    <div class="row"><div>Hashrate</div><div id="val_hash">—</div></div>
    <div class="bar"><i id="bar_hash"></i></div>
    <div class="row"><div>Difficulty</div><div id="val_diff">—</div></div>
    <div class="bar"><i id="bar_diff"></i></div>
    <div class="row"><div>Connections</div><div id="val_conn">—</div></div>
    <div class="bar"><i id="bar_conn"></i></div>
  </section>

  <section class="card">
    <h3>Market</h3>
    <div class="row"><div>CoinPaprika</div><div id="cp_price">—</div></div>
  </section>

  <section class="card">
    <h3>Pools</h3>
    <div class="row"><div>coin-miners.info</div><div id="cm_status">—</div></div>
  </section>

  <section class="card" style="grid-column:span 3;">
    <h3>Logs</h3>
    <pre id="logArea" style="font-family:monospace;font-size:12px;color:var(--muted);max-height:300px;overflow:auto;">—</pre>
  </section>
</main>

<footer>Crionic Dashboard • realtime proxy mode</footer>

<script>
const cfg={
  explorerBase:'/proxy?url=https://explorer.crionic.org',
  poolBase:'/proxy?url=https://pool.coin-miners.info',
  coinpaprika:'/proxy?url=https://api.coinpaprika.com/v1/tickers/crnc-crionic',
  fast:1000,slow:10000,timeout:6000
};

function log(m){const e=document.getElementById('logArea');e.textContent=new Date().toISOString()+" "+m+"\n"+e.textContent;}
function setBar(id,p){const e=document.getElementById(id);if(e)e.style.width=Math.max(0,Math.min(100,p))+"%";}
function setSpin(on){const s=document.getElementById("autoSpin"),t=document.getElementById("lastFetch");if(on)s.innerHTML='<span class="spinner"></span>';else{s.innerHTML='';t.textContent=new Date().toLocaleTimeString();}}
function human(n){if(!n)return'—';let u=['','K','M','G','T'],i=0;while(n>=1000&&i<u.length-1){n/=1000;i++;}return n.toFixed(2)+u[i];}

async function fetchAuto(url){
  const r=await fetch(url);
  const type=r.headers.get('content-type')||'';
  if(type.includes('application/json'))return r.json();
  const t=await r.text();
  try{return JSON.parse(t);}catch{return t;}
}

async function updateFast(){
  setSpin(true);
  try{
    const h=await fetchAuto(cfg.explorerBase+'/api/getnetworkhashps');
    document.getElementById('val_hash').textContent=human(Number(h));setBar('bar_hash',70);
    const d=await fetchAuto(cfg.explorerBase+'/api/getdifficulty');
    document.getElementById('val_diff').textContent=Number(d).toFixed(2);setBar('bar_diff',40);
    const c=await fetchAuto(cfg.explorerBase+'/api/getconnectioncount');
    document.getElementById('val_conn').textContent=c;setBar('bar_conn',Math.min(100,(c/200)*100));
    const m=await fetchAuto(cfg.coinpaprika);
    const p=m?.quotes?.USD?.price||m?.price_usd||0;
    document.getElementById('cp_price').textContent=p?'$'+p.toFixed(6):'—';
  }catch(e){log('Fast update: '+e.message);}
  setSpin(false);
}

async function updateSlow(){
  try{
    const pool=await fetchAuto(cfg.poolBase+'/api/status');
    if(pool)document.getElementById('cm_status').textContent='online';
    else document.getElementById('cm_status').textContent='offline';
  }catch(e){document.getElementById('cm_status').textContent='offline';log('Pool: '+e.message);}
}

updateFast();updateSlow();
setInterval(updateFast,cfg.fast);
setInterval(updateSlow,cfg.slow);
log('dashboard started with fixed proxy order');
</script>
</body>
</html>
